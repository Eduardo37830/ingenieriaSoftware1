{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='styles/registrarse.css') }}">
</head>

<h1>Registrarse</h1>
<div class="registro-container">
    <form action="{{ url_for('registrarse') }}" method="POST"
        class="registro-form">
        <div class="registro-fila">
            <div class="registro-campo">
                <label for="nombres" class="registro-label">Nombres</label>
                <input type="text" id="nombres" name="nombres"
                    class="registro-input" required>
            </div>
            <div class="registro-campo">
                <label for="apellidos" class="registro-label">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos"
                    class="registro-input" required>
            </div>
        </div>
        <div class="registro-fila">
            <div class="registro-campo">
                <label for="cedula" class="registro-label">Cédula</label>
                <input type="text" id="cedula" name="cedula"
                    class="registro-input" required>
            </div>
            <div class="registro-campo">
                <label for="correo" class="registro-label">Correo
                    Electrónico</label>
                <input type="email" id="correo" name="correo"
                    class="registro-input" required>
            </div>
        </div>
        <div class="registro-fila">
            <div class="registro-campo">
                <label for="password" class="registro-label">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="registro-input" required>
            </div>
            <div class="registro-campo">
                <label for="rol" class="registro-label">Rol</label>
                <select id="rol" name="rol" class="registro-select" required>
                    <option value="1">Administrador</option>
                    <option value="2">Médico</option>
                    <option value="3">Paciente</option>
                </select>
            </div>
        </div>
        <button type="submit" class="registro-boton">Registrarse</button>
    </form>
</div>

{% endblock %}
