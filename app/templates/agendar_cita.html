{% extends "base.html" %}

{% block title %}Agendar Cita{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='styles/agendar_cita.css') }}">
    <title>Agendar Cita</title>
</head>
<h1>Agendar Cita</h1>
<div class="form-container">

    <form action="{{ url_for('cita_bp.agendar_cita') }}" method="POST"
        class="custom-form">
        <div class="form-group">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-input"
                required>
        </div>
        <div class="form-group">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" name="hora" class="form-input"
                required>
        </div>
        <div class="form-group">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" id="tipo" name="tipo" class="form-input"
                placeholder="Consulta, revisión, etc." required>
        </div>
        <div class="form-group">
            <label for="medico" class="form-label">Médico</label>
            <input type="text" id="medico" name="medico" class="form-input"
                placeholder="Nombre del médico" required>
        </div>
        <div class="form-button-container">
            <button type="submit" class="custom-button">Enviar</button>
        </div>
    </form>
</div>

{% endblock %}
