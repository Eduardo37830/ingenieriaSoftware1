
{% extends "base.html" %}

{% block title %}Inicio Admistrador{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='styles/admistrador.css') }}">
    <title>Inicio Admistrador</title>
</head>
<main>
    <div class="button-container">
        <div class="button-container" ><bottom id="citasycirugias" class="custom-btn custom-btn-1">Citas y Cirugias</bottom></div>
        <div class="button-container"><bottom id="personalmedico"class="custom-btn custom-btn-2">Personal Medico</bottom></div>
        <div class="button-container"><bottom id="proveedores"class="custom-btn custom-btn-3">Proveedores</bottom></div>
    </div>
    <div class="button-container">

        <div class="button-container"><bottom id="habitaciones"class="custom-btn custom-btn-2">Habitaciones</bottom></div>
        <div class="button-container"><bottom id="departamentos"class="custom-btn custom-btn-3">Departamentos</bottom></div>   
    </div>
    <script>
        document.getElementById("citasycirugias").addEventListener("click", function () {
            const body = document.body;
            body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "/Administrador/citasycirugias";
            }, 1000);
        });
